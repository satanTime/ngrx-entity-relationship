version: 2.1
jobs:
    Core:
        docker:
            - image: satantime/puppeteer-node:14.15.3-buster
        steps:
            - checkout
            - restore_cache:
                  key: root-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
            - run:
                  name: NPM Install
                  command: npm install
            - save_cache:
                  key: root-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
                  paths:
                      - ./node_modules
            - run:
                  name: Build
                  command: npm run build
            - run:
                  name: Lint
                  command: npm run lint
            - run:
                  name: Tests
                  command: npm run test -- --single-run --no-progress --coverage
            - run:
                  name: Collecting Coverage coveralls.io
                  command: ./node_modules/.bin/coveralls < test-reports/coverage/lcov/lcov.info
            - run:
                  name: Collecting Coverage codecov.io
                  command: ./node_modules/.bin/codecov -f test-reports/coverage/lcov/lcov.info --disable=gcov
            - store_test_results:
                  path: ./test-reports
            - store_artifacts:
                  path: ./test-reports/coverage
                  prefix: coverage
            - persist_to_workspace:
                  root: dist
                  paths:
                      - .
    'Install':
        docker:
            - image: satantime/puppeteer-node:14.15.3-buster
        steps:
            - checkout
