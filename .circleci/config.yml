version: 2.1
jobs:
    Core:
        docker:
            - image: satantime/puppeteer-node:12-buster
        steps:
            - checkout
            - restore_cache:
                  key: root-cache-{{ checksum "package-lock.json" }}
            - run:
                  name: NPM Install
                  command: npm install
            - save_cache:
                  key: root-cache-{{ checksum "package-lock.json" }}
                  paths:
                      - ./node_modules
            - run:
                  name: Build
                  command: npm run build
            - run:
                  name: Lint
                  command: npm run lint
            - run:
                  name: Tests
                  command: npm run test -- --single-run --no-progress --coverage
            - run:
                  name: Collecting Coverage coveralls.io
                  command: ./node_modules/.bin/coveralls < test-reports/coverage/lcov/lcov.info
            - run:
                  name: Collecting Coverage codecov.io
                  command: ./node_modules/.bin/codecov -f test-reports/coverage/lcov/lcov.info
            - store_test_results:
                  path: ./test-reports
            - store_artifacts:
                  path: ./test-reports/coverage
                  prefix: coverage
            - persist_to_workspace:
                  root: dist
                  paths:
                      - .
    'Angular 6':
        docker:
            - image: satantime/puppeteer-node:12-buster
        steps:
            - checkout
            - attach_workspace:
                  at: dist
            - restore_cache:
                  key: root-cache-{{ checksum "package-lock.json" }}
            - restore_cache:
                  key: a6-cache-{{ checksum "e2e/angular6/package-lock.json" }}
            - run:
                  name: NPM Install for E2E
                  command: npm run i:a6
            - save_cache:
                  key: a6-cache-{{ checksum "e2e/angular6/package-lock.json" }}
                  paths:
                      - ./e2e/angular6/node_modules
            - run:
                  name: Spreading Build
                  command: npm run s:a6
            - run:
                  name: Spreading Tests
                  command: npm run s:test:a6
            - run:
                  name: Angular 6 UT
                  command: npm run test:a6
            - run:
                  name: Angular 6 E2E
