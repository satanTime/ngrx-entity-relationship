            - restore_cache:
                  key: a11-{{ checksum "e2e/a11/package.json" }}-{{ checksum "e2e/a11/package-lock.json" }}
            - run:
                  name: NPM Install
                  command: npm run i:a
            - save_cache:
                  key: a6-{{ checksum "e2e/a6/package.json" }}-{{ checksum "e2e/a6/package-lock.json" }}
                  paths:
                      - ./e2e/a6/node_modules
